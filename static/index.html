<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Sample App</title>
</head>
<body>
    <input id="search" type="text" placeholder="Board ID"/>
    <button id="btn">Search</button>
    <p>Killed the server, there is no data right now</p>
    <pre>
        <code id="code"></code>
    </pre>
    <script>
        const btn = document.getElementById('btn')
        const code = document.getElementById('code')
        const search = document.getElementById('search')

        btn.addEventListener("click", async () => {
            code.innerText = "loading.."
            try {
                const res = await fetch(
                    '/get?search=' + encodeURIComponent(search.value)
                );

                const json = await res.json();

                code.innerText = "\n" + JSON.stringify(json, null, 4)
            }
            catch(err) {
                code.innerText = err.message
                console.log(err)
            }
        })
    </script>
</body>
</html>
